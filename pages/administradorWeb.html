<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/styleAdmin.css" />
		<title>Administracion de Movie Studio</title>
	</head>
	<body>
		<!-- comentario -->
		<!--AQUI EMPIEZA EL NAVBAR-->
		<header class="header">
			<!-- Aca empieza el navbar -->
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand" href="../index.html"
						><img
							src="../assets/Logo.jpg"
							alt="Logo"
							width="100"
							height="57"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active text-light fw-bold"
									aria-current="page"
									href="../index.html"
									>Inicio</a
								>
							</li>

							<li class="nav-item">
								<a
									class="nav-link text-light"
									href="../pages/SobreNosotros.html"
									>Sobre Nosotros</a
								>
							</li>
						</ul>
						<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#staticBackdrop"
					>
						Login
					</button>

					<!-- Modal login -->
					<div
						class="modal fade"
						id="staticBackdrop"
						data-bs-backdrop="static"
						data-bs-keyboard="false"
						tabindex="-1"
						aria-labelledby="staticBackdropLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog modalLogin">
							<div class="modal-content">
								<button
									type="button"
									style="margin-left: 17rem; margin-top: 5px"
									class="btn-close botonXModal"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
								<div class="modal-header">
									<form>
										<img
											style="margin-left: 1rem"
											src="../assets/1486564400-account_81513.png"
											alt="user-img"
										/>
										<label class="Username" for="Username">Usuario</label>
										<label class="Username" for="Username">Correo</label>
										<input
											style="margin: 0rem 0rem 1rem 1rem"
											type="text"
											id="Username"
											placeholder="Correo Electronico"
											required
										/>
										<label for="Password">Contraseña</label>
										<input
											style="margin-left: 1rem"
											type="Password"
											id="Password"
											placeholder="Contraseña"
											required
										/>

										<button
											style="margin-top: 3rem; margin-left: 1rem"
											type="submit"
											id="submit"
										>
											Iniciar Sesion
										</button>
									
								</div>
							</div>
						</div>
					</div>
						</form>
					</div>
				</div>
			</nav>
			<!-- Aca termina el navbar -->
		</header>
		<div id="TableAdmi"></div>

		<div id="modalAddMovies"></div>
		<!-- footer -->
		

		<script src="../js/administradorWeb.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
