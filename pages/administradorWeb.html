<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/styleAdmin.css" />
		<title>Administracion de PelisPlus 1</title>
	</head>
	<body>
		<!-- comentario -->
		<!--AQUI EMPIEZA EL NAVBAR-->
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html">
					<img src="" alt="" width="100" height="50" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-5 mb-lg-0 ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Peliculas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Administrar</a>
						</li>
						<li class="nav-item">
							<div
								class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
							></div>
						</li>
					</ul>
					<!-- Button modal login -->
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#staticBackdrop"
					>
						Login
					</button>

					<!-- Modal login -->
					<div
						class="modal fade"
						id="staticBackdrop"
						data-bs-backdrop="static"
						data-bs-keyboard="false"
						tabindex="-1"
						aria-labelledby="staticBackdropLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog modalLogin">
							<div class="modal-content">
								<button type="button" style="margin-left: 17rem; margin-top: 5px;" class="btn-close botonXModal" data-bs-dismiss="modal" aria-label="Close" ></button>
								<div class="modal-header">
									<form>
										<img
										style="margin-left: 1rem;"
											src="../assets/1486564400-account_81513.png"
											alt="user-img"
										/>
										<label class="Username" for="Username">Usuario</label>
										<input style="margin: 3rem 0rem 0rem 1rem;"
											type="text"
											id="Username"
											placeholder="Correo Electronico"
											required
										/>
										<label for="Password">Contraseña</label>
										<input
										style="margin-left: 1rem;"
											type="Password"
											id="Password"
											placeholder="Contraseña"
											required
										/>
										
										<button style="margin-top: 3rem; margin-left: 1rem;" type="submit" id="submit">Iniciar Sesion</button>
									</form>
									
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div id="TableAdmi"></div>

		<div id="modalAddMovies"></div>
		<!-- footer -->
		<footer class="footer">
			<div class="container-fluid">
				<div class="row text-light links-footer">
					<div class="col-md-4 col-sm-12">
						<a
							class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
							href="./pages/error404.html"
						>
							<p>Terminos y condiciones de uso</p>
						</a>
						<a
							class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
							href="./pages/error404.html"
						>
							<p>Aviso de privacidad</p>
						</a>
						<a
							class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
							href="/pages/contacto.html"
						>
							<p>¿Consultas? ¡Contactanos!</p>
						</a>
					</div>
					<div class="col-md-4 col-sm-12">
						<h5>SEGUINOS</h5>
						<a
							href="https://www.facebook.com/RollingCodeSchool"
							target="en_blank"
							><img
								src="/assets/facebook.png"
								alt="icono facebook"
								width="50"
								height="50"
						/></a>
						<a
							href="https://www.instagram.com/rollingcodeschool/"
							target="en_blank"
							><img
								src="/assets/instagram.png"
								alt="icono instagram"
								width="50"
								height="50"
						/></a>
						<a href="https://twitter.com/rollingcodeok" target="en_blank"
							><img
								src="/assets/tw.png"
								alt="icono twitter"
								width="60"
								height="60"
						/></a>
						<a
							href="https://www.linkedin.com/company/rollingcode/"
							target="en_blank"
							><img
								src="/assets/ICONO-LINKEDIN.png"
								alt="icono Linkedin"
								width="60"
								height="60"
						/></a>
					</div>
					<div class="col-md-4 col-sm-12">
						<div>
							<a href="#"
								><img
									class="m-1"
									src="/assets/Captura3.JPG"
									alt="logo WatchVerse"
									width="200"
									height="100"
							/></a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<script src="../js/administradorWeb.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
